name: Build React Native (Free)

# FREE - Alternative to EAS using GitHub Actions
# No subscription needed!
on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        required: true
        type: choice
        options:
          - android
          - ios
      build_type:
        description: "Build type"
        required: true
        type: choice
        options:
          - debug
          - release
        default: release

jobs:
  build-android:
    name: Build Android APK/AAB (FREE)
    if: inputs.platform == 'android'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Gradle Wrapper
        run: |
          cd android
          # Check if gradlew exists
          if [ ! -f "gradlew" ]; then
            echo "Gradle wrapper not found, generating..."
            # Use gradle from system to generate wrapper
            gradle wrapper
          fi
          # Make gradlew executable
          chmod +x gradlew
          echo "Gradle wrapper ready!"

      - name: Build Android APK (Debug)
        if: inputs.build_type == 'debug'
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Build Android APK (Release)
        if: inputs.build_type == 'release'
        run: |
          cd android
          ./gradlew assembleRelease
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ inputs.build_type }}
          path: |
            android/app/build/outputs/apk/**/*.apk
          retention-days: 30

      - name: Build info
        run: |
          echo "OK - Android build completed"
          echo "PLATFORM - Android"
          echo "BUILD TYPE - ${{ inputs.build_type }}"
          echo "COST - FREE (GitHub Actions minutes)"
          echo "INFO - Download APK from Actions artifacts"

  build-ios:
    name: Build iOS IPA (FREE)
    if: inputs.platform == 'ios'
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build iOS (Debug)
        if: inputs.build_type == 'debug'
        run: |
          cd ios
          xcodebuild -workspace YourApp.xcworkspace \
            -scheme YourApp \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath build

      - name: Build iOS (Release)
        if: inputs.build_type == 'release'
        run: |
          cd ios
          xcodebuild -workspace YourApp.xcworkspace \
            -scheme YourApp \
            -configuration Release \
            -archivePath build/YourApp.xcarchive \
            archive
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}

      - name: Export IPA
        if: inputs.build_type == 'release'
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build/YourApp.xcarchive \
            -exportPath build \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload IPA
        if: inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ inputs.build_type }}
          path: ios/build/*.ipa
          retention-days: 30

      - name: Build info
        run: |
          echo "OK - iOS build completed"
          echo "PLATFORM - iOS"
          echo "BUILD TYPE - ${{ inputs.build_type }}"
          echo "COST - FREE (GitHub Actions minutes)"
          echo "INFO - Download IPA from Actions artifacts"
