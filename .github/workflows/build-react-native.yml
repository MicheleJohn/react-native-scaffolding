name: Build React Native (Free)

# FREE - Alternative to EAS using GitHub Actions
# Modern workflow using Expo's native build commands
on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        required: true
        type: choice
        options:
          - android
          - ios
      build_type:
        description: "Build type"
        required: true
        type: choice
        options:
          - debug
          - release
        default: release

jobs:
  build-android:
    name: Build Android APK/AAB (FREE)
    if: inputs.platform == 'android'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Prebuild Android (Expo)
        run: pnpm run prebuild:android

      - name: Configure Sentry for release build
        if: inputs.build_type == 'release'
        run: |
          cat > android/sentry.properties << EOF
          defaults.url=https://sentry.io/
          defaults.org=${{ secrets.SENTRY_ORG }}
          defaults.project=${{ secrets.SENTRY_PROJECT }}
          auth.token=${{ secrets.SENTRY_AUTH_TOKEN }}
          EOF
          echo "‚úÖ Sentry configured for sourcemap upload"

      - name: Make Gradle wrapper executable
        run: |
          cd android
          chmod +x gradlew

      - name: Build Android APK (Debug)
        if: inputs.build_type == 'debug'
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Build Android APK (Release)
        if: inputs.build_type == 'release'
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace
        env:
          EXPO_PUBLIC_SENTRY_DSN: ${{ secrets.EXPO_PUBLIC_SENTRY_DSN }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ inputs.build_type }}
          path: |
            android/app/build/outputs/apk/**/*.apk
          retention-days: 30

      - name: Upload Build Logs & Error Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-debug-info
          path: |
            android/build/reports/
            android/build.log
          retention-days: 30

      - name: Build info
        run: |
          echo "‚úÖ OK - Android build completed"
          echo "üì± PLATFORM - Android"
          echo "üîß BUILD TYPE - ${{ inputs.build_type }}"
          echo "üõ†Ô∏è TOOL - Gradle (native Android build tool)"
          echo "üí∞ COST - FREE (GitHub Actions minutes)"
          echo "üì• INFO - Download APK from Actions artifacts"

  build-ios:
    name: Build iOS IPA (FREE)
    if: inputs.platform == 'ios'
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Prebuild iOS once (generate native project)
        run: |
          echo "üîß Generating native iOS project with Expo..."
          echo "üì¶ This will:"
          echo "   - Generate .xcworkspace/.xcodeproj"
          echo "   - Configure autolinking"
          echo "   - Apply config plugins"
          echo "   - Setup SPM/CocoaPods dependencies"
          echo ""
          pnpm dlx expo prebuild --platform ios --clean
          echo ""
          echo "‚úÖ Native iOS project generated!"

      - name: Build iOS (Debug) with expo run:ios approach
        if: inputs.build_type == 'debug'
        run: |
          echo "üèóÔ∏è Building iOS Debug..."
          echo "üì± Using Expo's native build approach (no deprecated pod install)"
          echo ""
          
          cd ios
          
          # Detect project structure
          if [ -f "*.xcworkspace" ]; then
            WORKSPACE=$(ls -1 *.xcworkspace | head -n 1)
            SCHEME=$(basename "$WORKSPACE" .xcworkspace)
            echo "‚úÖ Found workspace: $WORKSPACE"
            echo "‚úÖ Using scheme: $SCHEME"
            
            xcodebuild \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Debug \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 15' \
              -derivedDataPath build \
              CODE_SIGNING_ALLOWED=NO \
              COMPILER_INDEX_STORE_ENABLE=NO
          else
            PROJECT=$(ls -1 *.xcodeproj | head -n 1)
            SCHEME=$(basename "$PROJECT" .xcodeproj)
            echo "‚úÖ Found project: $PROJECT"
            echo "‚úÖ Using scheme: $SCHEME"
            
            xcodebuild \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Debug \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 15' \
              -derivedDataPath build \
              CODE_SIGNING_ALLOWED=NO \
              COMPILER_INDEX_STORE_ENABLE=NO
          fi
          
          echo ""
          echo "‚úÖ iOS Debug build completed!"

      - name: Build iOS (Release) with expo run:ios approach
        if: inputs.build_type == 'release'
        run: |
          echo "üèóÔ∏è Building iOS Release..."
          echo "üì¶ Creating archive for distribution..."
          echo ""
          
          cd ios
          
          # Detect project structure
          if [ -f "*.xcworkspace" ]; then
            WORKSPACE=$(ls -1 *.xcworkspace | head -n 1)
            SCHEME=$(basename "$WORKSPACE" .xcworkspace)
            echo "‚úÖ Found workspace: $WORKSPACE"
            echo "‚úÖ Using scheme: $SCHEME"
            
            xcodebuild \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -archivePath build/$SCHEME.xcarchive \
              archive \
              COMPILER_INDEX_STORE_ENABLE=NO
          else
            PROJECT=$(ls -1 *.xcodeproj | head -n 1)
            SCHEME=$(basename "$PROJECT" .xcodeproj)
            echo "‚úÖ Found project: $PROJECT"
            echo "‚úÖ Using scheme: $SCHEME"
            
            xcodebuild \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Release \
              -archivePath build/$SCHEME.xcarchive \
              archive \
              COMPILER_INDEX_STORE_ENABLE=NO
          fi
          
          echo ""
          echo "‚úÖ iOS archive created!"
        env:
          EXPO_PUBLIC_SENTRY_DSN: ${{ secrets.EXPO_PUBLIC_SENTRY_DSN }}

      - name: Export IPA
        if: inputs.build_type == 'release'
        run: |
          cd ios
          echo "üì¶ Exporting IPA from archive..."
          
          # Detect scheme name
          if [ -f "*.xcworkspace" ]; then
            WORKSPACE=$(ls -1 *.xcworkspace | head -n 1)
            SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          else
            PROJECT=$(ls -1 *.xcodeproj | head -n 1)
            SCHEME=$(basename "$PROJECT" .xcodeproj)
          fi
          
          xcodebuild -exportArchive \
            -archivePath build/$SCHEME.xcarchive \
            -exportPath build \
            -exportOptionsPlist ExportOptions.plist
          
          echo "‚úÖ IPA exported successfully!"

      - name: Upload IPA
        if: inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ inputs.build_type }}
          path: ios/build/*.ipa
          retention-days: 30

      - name: Upload Debug Build
        if: inputs.build_type == 'debug'
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ inputs.build_type }}
          path: ios/build/Build/Products/Debug-iphonesimulator/*.app
          retention-days: 30

      - name: Build info
        run: |
          cd ios
          
          # Detect project type
          if [ -f "*.xcworkspace" ]; then
            WORKSPACE=$(ls -1 *.xcworkspace | head -n 1)
            SCHEME=$(basename "$WORKSPACE" .xcworkspace)
            PROJECT_TYPE="Workspace (managed by Expo)"
          else
            PROJECT=$(ls -1 *.xcodeproj | head -n 1)
            SCHEME=$(basename "$PROJECT" .xcodeproj)
            PROJECT_TYPE="Project (pure SPM)"
          fi
          
          echo "‚úÖ OK - iOS build completed"
          echo "üì± PLATFORM - iOS"
          echo "üîß BUILD TYPE - ${{ inputs.build_type }}"
          echo "üìÅ PROJECT - $PROJECT_TYPE"
          echo "üéØ SCHEME - $SCHEME"
          echo "üõ†Ô∏è TOOL - xcodebuild (native iOS build tool)"
          echo "üí∞ COST - FREE (GitHub Actions minutes)"
          echo "üì• INFO - Download from Actions artifacts"
          echo ""
          echo "üìö Modern workflow:"
          echo "   1. expo prebuild generates native project once"
          echo "   2. Expo manages dependencies (no direct pod install)"
          echo "   3. xcodebuild compiles natively"
          echo "   4. No EAS subscription needed!"
