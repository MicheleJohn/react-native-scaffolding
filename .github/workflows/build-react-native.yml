name: Build React Native (Free)

# FREE - Alternative to EAS using GitHub Actions
# Modern workflow using Expo's native build commands with ADVANCED CACHING
on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        required: true
        type: choice
        options:
          - android
          - ios
      build_type:
        description: "Build type"
        required: true
        type: choice
        options:
          - debug
          - release
        default: release
      ios_signing:
        description: "iOS Signing (only for iOS release)"
        required: false
        type: choice
        options:
          - unsigned
          - signed
        default: unsigned

jobs:
  build-android:
    name: Build Android APK/AAB (FREE)
    if: inputs.platform == 'android'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      # ADVANCED: Cache pnpm dependencies separately for better hit rate
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # ADVANCED: Cache node_modules for faster installs
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ADVANCED: Multi-layer Gradle caching for maximum performance
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/native
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/buildSrc/**/*.kt') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ADVANCED: Cache Gradle build outputs (huge speedup!)
      # FIX: Use same hash as packages cache for consistent key
      - name: Cache Gradle build cache
        uses: actions/cache@v4
        with:
          path: |
            android/.gradle
            android/app/build
            android/build
          key: ${{ runner.os }}-gradle-build-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/buildSrc/**/*.kt') }}
          restore-keys: |
            ${{ runner.os }}-gradle-build-

      - name: Prebuild Android (Expo)
        run: pnpm run prebuild:android

      # ADVANCED: Enable Gradle build cache (configuration cache removed - not compatible with Expo)
      - name: Enable Gradle performance features
        run: |
          mkdir -p ~/.gradle
          cat >> ~/.gradle/gradle.properties << EOF
          # Enable Gradle build cache (reuse task outputs)
          org.gradle.caching=true
          
          # NOTE: Configuration cache disabled - not compatible with Expo/React Native
          # Expo uses Task.project during execution which breaks configuration cache
          # org.gradle.configuration-cache=true
          
          # Parallel execution
          org.gradle.parallel=true
          
          # Configure daemon for CI
          org.gradle.daemon=true
          org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError
          
          # Use Kotlin incremental compilation
          kotlin.incremental=true
          kotlin.incremental.js=true
          
          # Enable Gradle configuration on demand
          org.gradle.configureondemand=true
          EOF
          echo "‚úÖ Gradle performance features enabled!"

      - name: Configure Sentry for Android release build
        if: inputs.build_type == 'release' && env.SENTRY_AUTH_TOKEN != ''
        run: |
          echo "üìù Creating sentry.properties for Android..."
          cat > android/sentry.properties << EOF
          defaults.url=https://sentry.io/
          defaults.org=${{ secrets.SENTRY_ORG }}
          defaults.project=${{ secrets.SENTRY_PROJECT }}
          auth.token=${{ secrets.SENTRY_AUTH_TOKEN }}
          EOF
          echo "‚úÖ Sentry configured for Android sourcemap upload"
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Skip Sentry configuration (secrets not found)
        if: inputs.build_type == 'release' && env.SENTRY_AUTH_TOKEN == ''
        run: |
          echo "‚ö†Ô∏è  Sentry secrets not configured - skipping Sentry setup"
          echo "‚ÑπÔ∏è  Build will complete without source map upload"
          echo "‚ÑπÔ∏è  To enable Sentry, add these GitHub secrets:"
          echo "     - SENTRY_ORG"
          echo "     - SENTRY_PROJECT"
          echo "     - SENTRY_AUTH_TOKEN"
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Make Gradle wrapper executable
        run: |
          cd android
          chmod +x gradlew

      - name: Build Android APK (Debug)
        if: inputs.build_type == 'debug'
        run: |
          cd android
          # Use --build-cache flag explicitly
          ./gradlew assembleDebug --build-cache --stacktrace

      - name: Build Android APK (Release)
        if: inputs.build_type == 'release'
        run: |
          cd android
          # Use --build-cache flag explicitly
          ./gradlew assembleRelease --build-cache --stacktrace
        env:
          EXPO_PUBLIC_SENTRY_DSN: ${{ secrets.EXPO_PUBLIC_SENTRY_DSN }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ inputs.build_type }}
          path: |
            android/app/build/outputs/apk/**/*.apk
          retention-days: 30

      - name: Upload Build Logs & Error Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-debug-info
          path: |
            android/build/reports/
            android/build.log
          retention-days: 30

      - name: Build info
        run: |
          echo "‚úÖ OK - Android build completed"
          echo "üì± PLATFORM - Android"
          echo "üîß BUILD TYPE - ${{ inputs.build_type }}"
          echo "üõ†Ô∏è TOOL - Gradle (native Android build tool)"
          echo "üí∞ COST - FREE (GitHub Actions minutes)"
          echo "‚ö° CACHING - Advanced (Gradle cache + build outputs + parallel execution)"
          echo "üì• INFO - Download APK from Actions artifacts"

  build-ios:
    name: Build iOS (${{ inputs.ios_signing == 'signed' && 'Signed' || 'Unsigned' }})
    if: inputs.platform == 'ios'
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      # ADVANCED: Cache pnpm dependencies separately
      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # ADVANCED: Cache node_modules for faster installs
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      # ADVANCED: Install ccache for C++ compilation caching (40-50% faster!)
      - name: Install ccache
        run: |
          brew install ccache
          ccache --version
          
          # Configure ccache
          ccache --max-size=2G
          ccache --set-config=compression=true
          ccache --set-config=sloppiness=file_macro,time_macros,include_file_mtime,include_file_ctime
          ccache --zero-stats
          
          echo "‚úÖ ccache installed and configured!"

      # ADVANCED: Create ccache wrapper scripts
      - name: Create ccache wrapper scripts
        run: |
          echo "üîß Creating ccache wrapper scripts..."
          
          # Create ccache-clang wrapper
          sudo tee /usr/local/bin/ccache-clang > /dev/null << 'EOF'
          #!/bin/bash
          exec ccache clang "$@"
          EOF
          
          # Create ccache-clang++ wrapper
          sudo tee /usr/local/bin/ccache-clang++ > /dev/null << 'EOF'
          #!/bin/bash
          exec ccache clang++ "$@"
          EOF
          
          # Make them executable
          sudo chmod +x /usr/local/bin/ccache-clang
          sudo chmod +x /usr/local/bin/ccache-clang++
          
          # Verify they work
          echo "‚úÖ Testing wrapper scripts..."
          ccache-clang --version
          ccache-clang++ --version
          
          echo "‚úÖ ccache wrapper scripts created and working!"

      # ADVANCED: Cache ccache compilation cache
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/ccache
          key: ${{ runner.os }}-ccache-${{ hashFiles('ios/Podfile.lock', 'ios/**/*.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      # ADVANCED: Cache CocoaPods (Pods + local CDN + Specs)
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-v3-${{ hashFiles('ios/Podfile.lock', 'ios/Podfile') }}
          restore-keys: |
            ${{ runner.os }}-pods-v3-

      # ADVANCED: Cache Swift Package Manager dependencies
      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ios/SourcePackages
            ~/Library/Developer/Xcode/DerivedData/*/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('ios/**/*.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      # ADVANCED: Cache Xcode DerivedData (HUGE speedup!)
      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-v2-${{ hashFiles('ios/Podfile.lock', 'ios/**/*.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-v2-

      - name: Check signing requirements
        if: inputs.build_type == 'release' && inputs.ios_signing == 'signed'
        run: |
          echo "üîê Checking for Apple Developer signing secrets..."
          
          if [ -z "${{ secrets.APPLE_CERTIFICATE_BASE64 }}" ]; then
            echo "‚ùå ERROR: APPLE_CERTIFICATE_BASE64 secret not configured!"
            echo ""
            echo "To use signed builds, configure these secrets in GitHub:"
            echo "  1. APPLE_CERTIFICATE_BASE64 - Your .p12 certificate (base64)"
            echo "  2. APPLE_CERTIFICATE_PASSWORD - Certificate password"
            echo "  3. APPLE_PROVISIONING_PROFILE_BASE64 - Provisioning profile (base64)"
            echo "  4. APPLE_TEAM_ID - Your Apple Developer Team ID"
            echo ""
            echo "Or use 'unsigned' mode for testing without Apple Developer account."
            exit 1
          fi
          
          echo "‚úÖ Signing secrets found!"

      - name: Import Apple signing certificate
        if: inputs.build_type == 'release' && inputs.ios_signing == 'signed'
        run: |
          echo "üîê Importing signing certificate..."
          
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate
          echo "${{ secrets.APPLE_CERTIFICATE_BASE64 }}" | base64 --decode > certificate.p12
          security import certificate.p12 -k $KEYCHAIN_PATH -P "${{ secrets.APPLE_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Add to system keychain list
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          
          echo "‚úÖ Certificate and provisioning profile imported!"

      - name: Prebuild iOS (generate native project)
        run: |
          echo "üîß Generating native iOS project with Expo..."
          echo "üì¶ This will:"
          echo "   - Generate .xcworkspace/.xcodeproj"
          echo "   - Configure autolinking"
          echo "   - Apply config plugins"
          echo "   - Setup SPM/CocoaPods dependencies"
          echo "   - ‚ö†Ô∏è  IMPORTANT: This DELETES ios/ folder first (--clean)"
          echo ""
          pnpm dlx expo prebuild --platform ios --clean
          echo ""
          echo "‚úÖ Native iOS project generated!"

      - name: Configure Sentry for iOS release build
        if: inputs.build_type == 'release' && env.SENTRY_AUTH_TOKEN != ''
        run: |
          echo "üìù Creating sentry.properties for iOS..."
          echo "‚ÑπÔ∏è  This must be created AFTER prebuild because --clean removes ios/ folder"
          echo ""
          cat > ios/sentry.properties << EOF
          defaults.url=https://sentry.io/
          defaults.org=${{ secrets.SENTRY_ORG }}
          defaults.project=${{ secrets.SENTRY_PROJECT }}
          auth.token=${{ secrets.SENTRY_AUTH_TOKEN }}
          EOF
          echo "‚úÖ Sentry configured for iOS sourcemap upload"
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Skip Sentry configuration (secrets not found)
        if: inputs.build_type == 'release' && env.SENTRY_AUTH_TOKEN == ''
        run: |
          echo "‚ö†Ô∏è  Sentry secrets not configured - skipping Sentry setup"
          echo "‚ÑπÔ∏è  Build will complete without source map upload"
          echo "‚ÑπÔ∏è  To enable Sentry, add these GitHub secrets:"
          echo "     - SENTRY_ORG"
          echo "     - SENTRY_PROJECT"
          echo "     - SENTRY_AUTH_TOKEN"
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Create ExportOptions.plist (signed build)
        if: inputs.build_type == 'release' && inputs.ios_signing == 'signed'
        run: |
          echo "üìù Creating ExportOptions.plist for signed IPA export..."
          cat > ios/ExportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
          	<key>method</key>
          	<string>app-store</string>
          	<key>teamID</key>
          	<string>${{ secrets.APPLE_TEAM_ID }}</string>
          	<key>uploadBitcode</key>
          	<false/>
          	<key>uploadSymbols</key>
          	<true/>
          	<key>compileBitcode</key>
          	<false/>
          </dict>
          </plist>
          EOF
          echo "‚úÖ ExportOptions.plist created for App Store distribution!"

      - name: Build iOS (Debug)
        if: inputs.build_type == 'debug'
        run: |
          echo "üèóÔ∏è Building iOS Debug with advanced caching..."
          echo "üì± Using ccache for C++ compilation"
          echo ""
          
          cd ios
          
          # Detect project structure
          if [ -d *.xcworkspace ]; then
            WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" -type d | head -n 1 | sed 's|./||')
            SCHEME=$(basename "$WORKSPACE" .xcworkspace)
            echo "‚úÖ Found workspace: $WORKSPACE"
            echo "‚úÖ Using scheme: $SCHEME"
            
            xcodebuild \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Debug \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 15' \
              -derivedDataPath build \
              CODE_SIGNING_ALLOWED=NO \
              COMPILER_INDEX_STORE_ENABLE=NO \
              CLANG_ENABLE_EXPLICIT_MODULES=NO \
              CC=ccache-clang \
              CXX=ccache-clang++ \
              CCACHE_DIR="$HOME/Library/Caches/ccache"
          else
            PROJECT=$(find . -maxdepth 1 -name "*.xcodeproj" -type d | head -n 1 | sed 's|./||')
            SCHEME=$(basename "$PROJECT" .xcodeproj)
            echo "‚úÖ Found project: $PROJECT"
            echo "‚úÖ Using scheme: $SCHEME"
            
            xcodebuild \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Debug \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 15' \
              -derivedDataPath build \
              CODE_SIGNING_ALLOWED=NO \
              COMPILER_INDEX_STORE_ENABLE=NO \
              CLANG_ENABLE_EXPLICIT_MODULES=NO \
              CC=ccache-clang \
              CXX=ccache-clang++ \
              CCACHE_DIR="$HOME/Library/Caches/ccache"
          fi
          
          echo ""
          echo "‚úÖ iOS Debug build completed!"
          
          # Show ccache stats
          echo ""
          echo "üìä ccache statistics:"
          ccache -s

      - name: Build iOS Release (Unsigned)
        if: inputs.build_type == 'release' && inputs.ios_signing == 'unsigned'
        run: |
          echo "üèóÔ∏è Building iOS Release (UNSIGNED) with advanced caching..."
          echo "üì¶ Using ccache for C++ compilation"
          echo ""
          
          cd ios
          
          if [ -d *.xcworkspace ]; then
            WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" -type d | head -n 1 | sed 's|./||')
            SCHEME=$(basename "$WORKSPACE" .xcworkspace)
            echo "‚úÖ Found workspace: $WORKSPACE"
            echo "‚úÖ Using scheme: $SCHEME"
            
            xcodebuild \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -archivePath build/$SCHEME.xcarchive \
              archive \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              COMPILER_INDEX_STORE_ENABLE=NO \
              CLANG_ENABLE_EXPLICIT_MODULES=NO \
              CC=ccache-clang \
              CXX=ccache-clang++ \
              CCACHE_DIR="$HOME/Library/Caches/ccache"
          else
            PROJECT=$(find . -maxdepth 1 -name "*.xcodeproj" -type d | head -n 1 | sed 's|./||')
            SCHEME=$(basename "$PROJECT" .xcodeproj)
            echo "‚úÖ Found project: $PROJECT"
            echo "‚úÖ Using scheme: $SCHEME"
            
            xcodebuild \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -archivePath build/$SCHEME.xcarchive \
              archive \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              COMPILER_INDEX_STORE_ENABLE=NO \
              CLANG_ENABLE_EXPLICIT_MODULES=NO \
              CC=ccache-clang \
              CXX=ccache-clang++ \
              CCACHE_DIR="$HOME/Library/Caches/ccache"
          fi
          
          echo ""
          echo "‚úÖ iOS unsigned archive created!"
          
          # Show ccache stats
          echo ""
          echo "üìä ccache statistics:"
          ccache -s
        env:
          EXPO_PUBLIC_SENTRY_DSN: ${{ secrets.EXPO_PUBLIC_SENTRY_DSN }}

      - name: Build iOS Release (Signed)
        if: inputs.build_type == 'release' && inputs.ios_signing == 'signed'
        run: |
          echo "üèóÔ∏è Building iOS Release (SIGNED) with advanced caching..."
          echo "üì¶ Using ccache for C++ compilation"
          echo ""
          
          cd ios
          
          if [ -d *.xcworkspace ]; then
            WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" -type d | head -n 1 | sed 's|./||')
            SCHEME=$(basename "$WORKSPACE" .xcworkspace)
            echo "‚úÖ Found workspace: $WORKSPACE"
            echo "‚úÖ Using scheme: $SCHEME"
            
            xcodebuild \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -archivePath build/$SCHEME.xcarchive \
              archive \
              DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
              COMPILER_INDEX_STORE_ENABLE=NO \
              CLANG_ENABLE_EXPLICIT_MODULES=NO \
              CC=ccache-clang \
              CXX=ccache-clang++ \
              CCACHE_DIR="$HOME/Library/Caches/ccache"
          else
            PROJECT=$(find . -maxdepth 1 -name "*.xcodeproj" -type d | head -n 1 | sed 's|./||')
            SCHEME=$(basename "$PROJECT" .xcodeproj)
            echo "‚úÖ Found project: $PROJECT"
            echo "‚úÖ Using scheme: $SCHEME"
            
            xcodebuild \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -archivePath build/$SCHEME.xcarchive \
              archive \
              DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
              COMPILER_INDEX_STORE_ENABLE=NO \
              CLANG_ENABLE_EXPLICIT_MODULES=NO \
              CC=ccache-clang \
              CXX=ccache-clang++ \
              CCACHE_DIR="$HOME/Library/Caches/ccache"
          fi
          
          echo ""
          echo "‚úÖ iOS signed archive created!"
          
          # Show ccache stats
          echo ""
          echo "üìä ccache statistics:"
          ccache -s
        env:
          EXPO_PUBLIC_SENTRY_DSN: ${{ secrets.EXPO_PUBLIC_SENTRY_DSN }}

      - name: Export IPA (Signed)
        if: inputs.build_type == 'release' && inputs.ios_signing == 'signed'
        run: |
          cd ios
          echo "üì¶ Exporting signed IPA for App Store..."
          
          if [ -d *.xcworkspace ]; then
            WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" -type d | head -n 1 | sed 's|./||')
            SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          else
            PROJECT=$(find . -maxdepth 1 -name "*.xcodeproj" -type d | head -n 1 | sed 's|./||')
            SCHEME=$(basename "$PROJECT" .xcodeproj)
          fi
          
          xcodebuild -exportArchive \
            -archivePath build/$SCHEME.xcarchive \
            -exportPath build \
            -exportOptionsPlist ExportOptions.plist
          
          echo "‚úÖ Signed IPA exported successfully!"
          echo "üì¶ Ready for App Store upload!"

      - name: Upload Signed IPA
        if: inputs.build_type == 'release' && inputs.ios_signing == 'signed'
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-signed
          path: ios/build/*.ipa
          retention-days: 30

      - name: Upload Unsigned Archive
        if: inputs.build_type == 'release' && inputs.ios_signing == 'unsigned'
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-unsigned
          path: ios/build/*.xcarchive
          retention-days: 30

      - name: Upload Debug Build
        if: inputs.build_type == 'debug'
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug
          path: ios/build/Build/Products/Debug-iphonesimulator/*.app
          retention-days: 30

      - name: Build info
        run: |
          cd ios
          
          # Detect project type
          if [ -d *.xcworkspace ]; then
