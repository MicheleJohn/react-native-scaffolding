name: Build React Native (Free)

# FREE - Alternative to EAS using GitHub Actions
# Modern workflow using Expo's native build commands
on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        required: true
        type: choice
        options:
          - android
          - ios
      build_type:
        description: "Build type"
        required: true
        type: choice
        options:
          - debug
          - release
        default: release
      ios_signing:
        description: "iOS Signing (only for iOS release)"
        required: false
        type: choice
        options:
          - unsigned
          - signed
        default: unsigned

jobs:
  build-android:
    name: Build Android APK/AAB (FREE)
    if: inputs.platform == 'android'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Prebuild Android (Expo)
        run: pnpm run prebuild:android

      - name: Configure Sentry for Android release build
        if: inputs.build_type == 'release'
        run: |
          echo "üìù Creating sentry.properties for Android..."
          cat > android/sentry.properties << EOF
          defaults.url=https://sentry.io/
          defaults.org=${{ secrets.SENTRY_ORG }}
          defaults.project=${{ secrets.SENTRY_PROJECT }}
          auth.token=${{ secrets.SENTRY_AUTH_TOKEN }}
          EOF
          echo "‚úÖ Sentry configured for Android sourcemap upload"

      - name: Make Gradle wrapper executable
        run: |
          cd android
          chmod +x gradlew

      - name: Build Android APK (Debug)
        if: inputs.build_type == 'debug'
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Build Android APK (Release)
        if: inputs.build_type == 'release'
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace
        env:
          EXPO_PUBLIC_SENTRY_DSN: ${{ secrets.EXPO_PUBLIC_SENTRY_DSN }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ inputs.build_type }}
          path: |
            android/app/build/outputs/apk/**/*.apk
          retention-days: 30

      - name: Upload Build Logs & Error Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-debug-info
          path: |
            android/build/reports/
            android/build.log
          retention-days: 30

      - name: Build info
        run: |
          echo "‚úÖ OK - Android build completed"
          echo "üì± PLATFORM - Android"
          echo "üîß BUILD TYPE - ${{ inputs.build_type }}"
          echo "üõ†Ô∏è TOOL - Gradle (native Android build tool)"
          echo "üí∞ COST - FREE (GitHub Actions minutes)"
          echo "üì• INFO - Download APK from Actions artifacts"

  build-ios:
    name: Build iOS (${{ inputs.ios_signing == 'signed' && 'Signed' || 'Unsigned' }})
    if: inputs.platform == 'ios'
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Check signing requirements
        if: inputs.build_type == 'release' && inputs.ios_signing == 'signed'
        run: |
          echo "üîê Checking for Apple Developer signing secrets..."
          
          if [ -z "${{ secrets.APPLE_CERTIFICATE_BASE64 }}" ]; then
            echo "‚ùå ERROR: APPLE_CERTIFICATE_BASE64 secret not configured!"
            echo ""
            echo "To use signed builds, configure these secrets in GitHub:"
            echo "  1. APPLE_CERTIFICATE_BASE64 - Your .p12 certificate (base64)"
            echo "  2. APPLE_CERTIFICATE_PASSWORD - Certificate password"
            echo "  3. APPLE_PROVISIONING_PROFILE_BASE64 - Provisioning profile (base64)"
            echo "  4. APPLE_TEAM_ID - Your Apple Developer Team ID"
            echo ""
            echo "Or use 'unsigned' mode for testing without Apple Developer account."
            exit 1
          fi
          
          echo "‚úÖ Signing secrets found!"

      - name: Import Apple signing certificate
        if: inputs.build_type == 'release' && inputs.ios_signing == 'signed'
        run: |
          echo "üîê Importing signing certificate..."
          
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate
          echo "${{ secrets.APPLE_CERTIFICATE_BASE64 }}" | base64 --decode > certificate.p12
          security import certificate.p12 -k $KEYCHAIN_PATH -P "${{ secrets.APPLE_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Add to system keychain list
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          
          echo "‚úÖ Certificate and provisioning profile imported!"

      - name: Prebuild iOS (generate native project)
        run: |
          echo "üîß Generating native iOS project with Expo..."
          echo "üì¶ This will:"
          echo "   - Generate .xcworkspace/.xcodeproj"
          echo "   - Configure autolinking"
          echo "   - Apply config plugins"
          echo "   - Setup SPM/CocoaPods dependencies"
          echo "   - ‚ö†Ô∏è  IMPORTANT: This DELETES ios/ folder first (--clean)"
          echo ""
          pnpm dlx expo prebuild --platform ios --clean
          echo ""
          echo "‚úÖ Native iOS project generated!"

      - name: Configure Sentry for iOS release build
        if: inputs.build_type == 'release'
        run: |
          echo "üìù Creating sentry.properties for iOS..."
          echo "‚ÑπÔ∏è  This must be created AFTER prebuild because --clean removes ios/ folder"
          echo ""
          cat > ios/sentry.properties << EOF
          defaults.url=https://sentry.io/
          defaults.org=${{ secrets.SENTRY_ORG }}
          defaults.project=${{ secrets.SENTRY_PROJECT }}
          auth.token=${{ secrets.SENTRY_AUTH_TOKEN }}
          EOF
          echo "‚úÖ Sentry configured for iOS sourcemap upload"

      - name: Create ExportOptions.plist (signed build)
        if: inputs.build_type == 'release' && inputs.ios_signing == 'signed'
        run: |
          echo "üìù Creating ExportOptions.plist for signed IPA export..."
          cat > ios/ExportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
          	<key>method</key>
          	<string>app-store</string>
          	<key>teamID</key>
          	<string>${{ secrets.APPLE_TEAM_ID }}</string>
          	<key>uploadBitcode</key>
          	<false/>
          	<key>uploadSymbols</key>
          	<true/>
          	<key>compileBitcode</key>
          	<false/>
          </dict>
          </plist>
          EOF
          echo "‚úÖ ExportOptions.plist created for App Store distribution!"

      - name: Build iOS (Debug)
        if: inputs.build_type == 'debug'
        run: |
          echo "üèóÔ∏è Building iOS Debug..."
          echo "üì± Using Expo's native build approach (no deprecated pod install)"
          echo ""
          
          cd ios
          
          # Detect project structure - find directories only, not internal files
          if [ -d *.xcworkspace ]; then
            WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" -type d | head -n 1 | sed 's|./||')
            SCHEME=$(basename "$WORKSPACE" .xcworkspace)
            echo "‚úÖ Found workspace: $WORKSPACE"
            echo "‚úÖ Using scheme: $SCHEME"
            
            xcodebuild \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Debug \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 15' \
              -derivedDataPath build \
              CODE_SIGNING_ALLOWED=NO \
              COMPILER_INDEX_STORE_ENABLE=NO
          else
            PROJECT=$(find . -maxdepth 1 -name "*.xcodeproj" -type d | head -n 1 | sed 's|./||')
            SCHEME=$(basename "$PROJECT" .xcodeproj)
            echo "‚úÖ Found project: $PROJECT"
            echo "‚úÖ Using scheme: $SCHEME"
            
            xcodebuild \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Debug \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 15' \
              -derivedDataPath build \
              CODE_SIGNING_ALLOWED=NO \
              COMPILER_INDEX_STORE_ENABLE=NO
          fi
          
          echo ""
          echo "‚úÖ iOS Debug build completed!"

      - name: Build iOS Release (Unsigned)
        if: inputs.build_type == 'release' && inputs.ios_signing == 'unsigned'
        run: |
          echo "üèóÔ∏è Building iOS Release (UNSIGNED)..."
          echo "üì¶ Creating archive without code signing..."
          echo "‚ÑπÔ∏è  Note: This creates an unsigned archive for CI testing"
          echo "‚ÑπÔ∏è  Use 'signed' mode when you have Apple Developer account"
          echo ""
          
          cd ios
          
          if [ -d *.xcworkspace ]; then
            WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" -type d | head -n 1 | sed 's|./||')
            SCHEME=$(basename "$WORKSPACE" .xcworkspace)
            echo "‚úÖ Found workspace: $WORKSPACE"
            echo "‚úÖ Using scheme: $SCHEME"
            
            xcodebuild \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -archivePath build/$SCHEME.xcarchive \
              archive \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              COMPILER_INDEX_STORE_ENABLE=NO
          else
            PROJECT=$(find . -maxdepth 1 -name "*.xcodeproj" -type d | head -n 1 | sed 's|./||')
            SCHEME=$(basename "$PROJECT" .xcodeproj)
            echo "‚úÖ Found project: $PROJECT"
            echo "‚úÖ Using scheme: $SCHEME"
            
            xcodebuild \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -archivePath build/$SCHEME.xcarchive \
              archive \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO \
              COMPILER_INDEX_STORE_ENABLE=NO
          fi
          
          echo ""
          echo "‚úÖ iOS unsigned archive created!"
        env:
          EXPO_PUBLIC_SENTRY_DSN: ${{ secrets.EXPO_PUBLIC_SENTRY_DSN }}

      - name: Build iOS Release (Signed)
        if: inputs.build_type == 'release' && inputs.ios_signing == 'signed'
        run: |
          echo "üèóÔ∏è Building iOS Release (SIGNED)..."
          echo "üì¶ Creating signed archive for App Store..."
          echo "üîê Using Apple Developer certificate and provisioning profile"
          echo ""
          
          cd ios
          
          if [ -d *.xcworkspace ]; then
            WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" -type d | head -n 1 | sed 's|./||')
            SCHEME=$(basename "$WORKSPACE" .xcworkspace)
            echo "‚úÖ Found workspace: $WORKSPACE"
            echo "‚úÖ Using scheme: $SCHEME"
            
            xcodebuild \
              -workspace "$WORKSPACE" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -archivePath build/$SCHEME.xcarchive \
              archive \
              DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
              COMPILER_INDEX_STORE_ENABLE=NO
          else
            PROJECT=$(find . -maxdepth 1 -name "*.xcodeproj" -type d | head -n 1 | sed 's|./||')
            SCHEME=$(basename "$PROJECT" .xcodeproj)
            echo "‚úÖ Found project: $PROJECT"
            echo "‚úÖ Using scheme: $SCHEME"
            
            xcodebuild \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -configuration Release \
              -sdk iphoneos \
              -archivePath build/$SCHEME.xcarchive \
              archive \
              DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
              COMPILER_INDEX_STORE_ENABLE=NO
          fi
          
          echo ""
          echo "‚úÖ iOS signed archive created!"
        env:
          EXPO_PUBLIC_SENTRY_DSN: ${{ secrets.EXPO_PUBLIC_SENTRY_DSN }}

      - name: Export IPA (Signed)
        if: inputs.build_type == 'release' && inputs.ios_signing == 'signed'
        run: |
          cd ios
          echo "üì¶ Exporting signed IPA for App Store..."
          
          if [ -d *.xcworkspace ]; then
            WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" -type d | head -n 1 | sed 's|./||')
            SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          else
            PROJECT=$(find . -maxdepth 1 -name "*.xcodeproj" -type d | head -n 1 | sed 's|./||')
            SCHEME=$(basename "$PROJECT" .xcodeproj)
          fi
          
          xcodebuild -exportArchive \
            -archivePath build/$SCHEME.xcarchive \
            -exportPath build \
            -exportOptionsPlist ExportOptions.plist
          
          echo "‚úÖ Signed IPA exported successfully!"
          echo "üì¶ Ready for App Store upload!"

      - name: Upload Signed IPA
        if: inputs.build_type == 'release' && inputs.ios_signing == 'signed'
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-signed
          path: ios/build/*.ipa
          retention-days: 30

      - name: Upload Unsigned Archive
        if: inputs.build_type == 'release' && inputs.ios_signing == 'unsigned'
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-unsigned
          path: ios/build/*.xcarchive
          retention-days: 30

      - name: Upload Debug Build
        if: inputs.build_type == 'debug'
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug
          path: ios/build/Build/Products/Debug-iphonesimulator/*.app
          retention-days: 30

      - name: Build info
        run: |
          cd ios
          
          # Detect project type
          if [ -d *.xcworkspace ]; then
            WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" -type d | head -n 1 | sed 's|./||')
            SCHEME=$(basename "$WORKSPACE" .xcworkspace)
            PROJECT_TYPE="Workspace (managed by Expo)"
          else
            PROJECT=$(find . -maxdepth 1 -name "*.xcodeproj" -type d | head -n 1 | sed 's|./||')
            SCHEME=$(basename "$PROJECT" .xcodeproj)
            PROJECT_TYPE="Project (pure SPM)"
          fi
          
          echo "‚úÖ OK - iOS build completed"
          echo "üì± PLATFORM - iOS"
          echo "üîß BUILD TYPE - ${{ inputs.build_type }}"
          echo "üìÅ PROJECT - $PROJECT_TYPE"
          echo "üéØ SCHEME - $SCHEME"
          echo "üõ†Ô∏è TOOL - xcodebuild (native iOS build tool)"
          echo "üí∞ COST - FREE (GitHub Actions minutes)"
          
          if [ "${{ inputs.build_type }}" = "release" ]; then
            if [ "${{ inputs.ios_signing }}" = "signed" ]; then
              echo "üîê SIGNING - Signed with Apple Developer certificate"
              echo "üì¶ OUTPUT - Signed IPA ready for App Store"
              echo "‚úÖ PRODUCTION READY - Can upload to TestFlight/App Store"
            else
              echo "üîì SIGNING - Unsigned (testing mode)"
              echo "üì¶ OUTPUT - Unsigned .xcarchive"
              echo "‚ÑπÔ∏è  NOTE - Use 'signed' mode when you have Apple Developer account"
            fi
          else
            echo "üì• OUTPUT - Debug .app for simulator"
          fi
          
          echo ""
          echo "üìö Modern workflow:"
          echo "   1. expo prebuild generates native project"
          echo "   2. Dynamic files created after prebuild (sentry.properties, ExportOptions.plist)"
          echo "   3. Expo manages dependencies (SPM/CocoaPods)"
          echo "   4. xcodebuild compiles natively"
          echo "   5. Choose signed/unsigned based on your needs"
          echo "   6. No EAS subscription needed!"

      - name: Cleanup keychain
        if: always() && inputs.build_type == 'release' && inputs.ios_signing == 'signed'
        run: |
          if [ -f "$RUNNER_TEMP/app-signing.keychain-db" ]; then
            security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          fi
