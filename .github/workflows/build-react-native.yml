name: Build React Native (Free)

# FREE - Alternative to EAS using GitHub Actions
# Modern workflow with xcodebuild (iOS equivalent of Gradle)
# Uses Expo prebuild which handles SPM automatically
on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        required: true
        type: choice
        options:
          - android
          - ios
      build_type:
        description: "Build type"
        required: true
        type: choice
        options:
          - debug
          - release
        default: release

jobs:
  build-android:
    name: Build Android APK/AAB (FREE)
    if: inputs.platform == 'android'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Prebuild Android (Expo)
        run: pnpm run prebuild:android

      - name: Configure Sentry for release build
        if: inputs.build_type == 'release'
        run: |
          cat > android/sentry.properties << EOF
          defaults.url=https://sentry.io/
          defaults.org=${{ secrets.SENTRY_ORG }}
          defaults.project=${{ secrets.SENTRY_PROJECT }}
          auth.token=${{ secrets.SENTRY_AUTH_TOKEN }}
          EOF
          echo "‚úÖ Sentry configured for sourcemap upload"

      - name: Make Gradle wrapper executable
        run: |
          cd android
          chmod +x gradlew

      - name: Build Android APK (Debug)
        if: inputs.build_type == 'debug'
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Build Android APK (Release)
        if: inputs.build_type == 'release'
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace
        env:
          EXPO_PUBLIC_SENTRY_DSN: ${{ secrets.EXPO_PUBLIC_SENTRY_DSN }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ inputs.build_type }}
          path: |
            android/app/build/outputs/apk/**/*.apk
          retention-days: 30

      - name: Upload Build Logs & Error Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-debug-info
          path: |
            android/build/reports/
            android/build.log
          retention-days: 30

      - name: Build info
        run: |
          echo "‚úÖ OK - Android build completed"
          echo "üì± PLATFORM - Android"
          echo "üîß BUILD TYPE - ${{ inputs.build_type }}"
          echo "üõ†Ô∏è TOOL - Gradle (native Android build tool)"
          echo "üí∞ COST - FREE (GitHub Actions minutes)"
          echo "üì• INFO - Download APK from Actions artifacts"

  build-ios:
    name: Build iOS IPA (FREE)
    if: inputs.platform == 'ios'
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Prebuild iOS with Expo (handles SPM automatically)
        run: |
          echo "üîß Running Expo prebuild for iOS..."
          echo "üì¶ This will:"
          echo "   - Generate native iOS project"
          echo "   - Configure SPM dependencies (modern, no CocoaPods needed)"
          echo "   - Setup autolinking for native modules"
          echo "   - Apply config plugins from app.json"
          echo ""
          pnpm dlx expo prebuild --platform ios --clean
          echo ""
          echo "‚úÖ Expo prebuild completed!"
          echo "üìÅ iOS project generated with modern SPM support"

      - name: Verify iOS project structure
        run: |
          echo "üìÇ Checking generated iOS project..."
          ls -la ios/
          echo ""
          echo "üì¶ SPM packages (if any):"
          if [ -f "ios/Podfile" ]; then
            echo "‚ö†Ô∏è CocoaPods Podfile detected (legacy dependencies present)"
          else
            echo "‚úÖ No Podfile - pure SPM project!"
          fi

      - name: Install CocoaPods dependencies (only if needed)
        run: |
          if [ -f "ios/Podfile" ]; then
            echo "üì¶ Installing CocoaPods dependencies (legacy deps detected)..."
            cd ios
            pod install
            echo "‚úÖ CocoaPods dependencies installed"
          else
            echo "‚úÖ No CocoaPods needed - using pure SPM!"
            echo "üöÄ Build will be faster without CocoaPods overhead"
          fi

      - name: Detect iOS workspace and scheme
        id: ios-info
        run: |
          cd ios
          # Find workspace file (works with both CocoaPods and SPM projects)
          WORKSPACE=$(ls -1 *.xcworkspace 2>/dev/null | head -n 1 || echo "")
          
          if [ -z "$WORKSPACE" ]; then
            # No workspace, use xcodeproj instead (pure SPM case)
            PROJECT=$(ls -1 *.xcodeproj | head -n 1)
            SCHEME=$(basename "$PROJECT" .xcodeproj)
            USE_PROJECT=true
            echo "USE_PROJECT=true" >> $GITHUB_OUTPUT
            echo "PROJECT=$PROJECT" >> $GITHUB_OUTPUT
          else
            # Workspace found
            SCHEME=$(basename "$WORKSPACE" .xcworkspace)
            USE_PROJECT=false
            echo "USE_PROJECT=false" >> $GITHUB_OUTPUT
            echo "WORKSPACE=$WORKSPACE" >> $GITHUB_OUTPUT
          fi
          
          echo "SCHEME=$SCHEME" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Detected iOS project:"
          if [ "$USE_PROJECT" = "true" ]; then
            echo "   Project: $PROJECT"
            echo "   Type: Pure Xcode project (SPM)"
          else
            echo "   Workspace: $WORKSPACE"
            echo "   Type: Workspace (SPM + optional CocoaPods)"
          fi
          echo "   Scheme: $SCHEME"

      - name: Build iOS (Debug) with xcodebuild
        if: inputs.build_type == 'debug'
        run: |
          cd ios
          echo "üèóÔ∏è Building iOS Debug with xcodebuild (iOS equivalent of Gradle)..."
          echo ""
          
          if [ "${{ steps.ios-info.outputs.USE_PROJECT }}" = "true" ]; then
            # Use project file
            xcodebuild \
              -project ${{ steps.ios-info.outputs.PROJECT }} \
              -scheme ${{ steps.ios-info.outputs.SCHEME }} \
              -configuration Debug \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 15' \
              -derivedDataPath build \
              CODE_SIGNING_ALLOWED=NO \
              COMPILER_INDEX_STORE_ENABLE=NO
          else
            # Use workspace file
            xcodebuild \
              -workspace ${{ steps.ios-info.outputs.WORKSPACE }} \
              -scheme ${{ steps.ios-info.outputs.SCHEME }} \
              -configuration Debug \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 15' \
              -derivedDataPath build \
              CODE_SIGNING_ALLOWED=NO \
              COMPILER_INDEX_STORE_ENABLE=NO
          fi
          
          echo ""
          echo "‚úÖ iOS Debug build completed!"

      - name: Build iOS (Release) with xcodebuild
        if: inputs.build_type == 'release'
        run: |
          cd ios
          echo "üèóÔ∏è Building iOS Release with xcodebuild..."
          echo "üì¶ Creating archive for distribution..."
          echo ""
          
          if [ "${{ steps.ios-info.outputs.USE_PROJECT }}" = "true" ]; then
            # Use project file
            xcodebuild \
              -project ${{ steps.ios-info.outputs.PROJECT }} \
              -scheme ${{ steps.ios-info.outputs.SCHEME }} \
              -configuration Release \
              -archivePath build/${{ steps.ios-info.outputs.SCHEME }}.xcarchive \
              archive \
              COMPILER_INDEX_STORE_ENABLE=NO
          else
            # Use workspace file
            xcodebuild \
              -workspace ${{ steps.ios-info.outputs.WORKSPACE }} \
              -scheme ${{ steps.ios-info.outputs.SCHEME }} \
              -configuration Release \
              -archivePath build/${{ steps.ios-info.outputs.SCHEME }}.xcarchive \
              archive \
              COMPILER_INDEX_STORE_ENABLE=NO
          fi
          
          echo ""
          echo "‚úÖ iOS archive created!"
        env:
          EXPO_PUBLIC_SENTRY_DSN: ${{ secrets.EXPO_PUBLIC_SENTRY_DSN }}

      - name: Export IPA
        if: inputs.build_type == 'release'
        run: |
          cd ios
          echo "üì¶ Exporting IPA from archive..."
          
          xcodebuild -exportArchive \
            -archivePath build/${{ steps.ios-info.outputs.SCHEME }}.xcarchive \
            -exportPath build \
            -exportOptionsPlist ExportOptions.plist
          
          echo "‚úÖ IPA exported successfully!"

      - name: Upload IPA
        if: inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ inputs.build_type }}
          path: ios/build/*.ipa
          retention-days: 30

      - name: Upload Debug Build
        if: inputs.build_type == 'debug'
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ inputs.build_type }}
          path: ios/build/Build/Products/Debug-iphonesimulator/*.app
          retention-days: 30

      - name: Build info
        run: |
          echo "‚úÖ OK - iOS build completed"
          echo "üì± PLATFORM - iOS"
          echo "üîß BUILD TYPE - ${{ inputs.build_type }}"
          if [ "${{ steps.ios-info.outputs.USE_PROJECT }}" = "true" ]; then
            echo "üìÅ PROJECT - ${{ steps.ios-info.outputs.PROJECT }}"
            echo "üöÄ TYPE - Pure SPM (no CocoaPods!)"
          else
            echo "üìÅ WORKSPACE - ${{ steps.ios-info.outputs.WORKSPACE }}"
            echo "üì¶ TYPE - SPM + optional CocoaPods"
          fi
          echo "üéØ SCHEME - ${{ steps.ios-info.outputs.SCHEME }}"
          echo "üõ†Ô∏è TOOL - xcodebuild (native iOS build tool, like Gradle for Android)"
          echo "üí∞ COST - FREE (GitHub Actions minutes)"
          echo "üì• INFO - Download from Actions artifacts"
          echo ""
          echo "üìö Modern workflow:"
          echo "   1. Expo prebuild generates native project"
          echo "   2. SPM handles dependencies (faster than CocoaPods)"
          echo "   3. xcodebuild compiles like Gradle does for Android"
          echo "   4. No EAS subscription needed!"
