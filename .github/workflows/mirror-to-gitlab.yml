name: Mirror to GitLab

# Auto-mirror GitHub â†’ GitLab on every push
# FREE alternative to GitLab Pull mirroring (requires Premium)
on:
  push:
    branches:
      - '**'  # All branches
  delete:
    branches:
      - '**'  # Sync branch deletions

jobs:
  mirror:
    name: Mirror to GitLab
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for mirror
      
      - name: Mirror to GitLab
        env:
          GITLAB_URL: ${{ secrets.GITLAB_URL }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          # Configure git
          git config --global user.name "GitHub Mirror Bot"
          git config --global user.email "noreply@github.com"
          
          # Add GitLab remote
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@${GITLAB_URL#https://}
          
          # Mirror all branches
          git fetch origin
          git push gitlab --mirror --force
          
          echo "âœ… Successfully mirrored to GitLab!"
          echo "ðŸ“¦ Repository: ${GITLAB_URL}"
          echo "ðŸŒ¿ Branch: ${GITHUB_REF##*/}"
