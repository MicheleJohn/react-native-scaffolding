name: EAS Build

# Manual trigger for iOS/Android builds
# Requires EXPO_TOKEN secret in GitHub Settings
on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        required: true
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: "Build profile"
        required: true
        type: choice
        options:
          - development
          - preview
          - production
        default: preview

jobs:
  eas-build:
    name: EAS Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.23.0

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run EAS Build
        run: |
          eas build \
            --platform ${{ inputs.platform }} \
            --profile ${{ inputs.profile }} \
            --non-interactive \
            --no-wait

      - name: Build info
        run: |
          echo "âœ… EAS Build triggered!"
          echo "ðŸ“± Platform: ${{ inputs.platform }}"
          echo "ðŸ”§ Profile: ${{ inputs.profile }}"
          echo "ðŸ”” Check build status at: https://expo.dev"
