name: EAS Build

# Workflow manuale per build mobile
# Esegui solo quando necessario da GitHub Actions UI
on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: 'Build profile'
        required: true
        type: choice
        options:
          - development
          - preview
          - production
        default: 'preview'

jobs:
  build:
    name: EAS Build - ${{ github.event.inputs.platform }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build on EAS
        run: |
          eas build \
            --platform ${{ github.event.inputs.platform }} \
            --profile ${{ github.event.inputs.profile }} \
            --non-interactive \
            --no-wait

      - name: Comment on commit
        uses: actions/github-script@v7
        if: github.event_name == 'push'
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… EAS Build started for **${{ github.event.inputs.platform }}** with profile **${{ github.event.inputs.profile }}**\n\nCheck status: https://expo.dev/accounts/[your-account]/projects/react-native-scaffolding/builds`
            })
